<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risha</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = () => {
            document.querySelector("#logo").onmouseenter = () => {
                document.querySelector("#risha").innerText = "© Risha 2024"
                document.querySelector('#risha').classList.add('piska')
                document.querySelector("#arrow").style.display = 'none'
                document.querySelector("#emae").classList.add('emae')
            }
            document.querySelector("#logo").onmouseleave = () => {
                document.querySelector("#risha").innerText = "Risha"
                document.querySelector('#risha').classList.remove('piska')
                document.querySelector("#arrow").style.cssText=""
                document.querySelector("#emae").classList.remove('emae')
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="logo" class="card smol logo">
                <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 50 49" fill="none">
                    <path id="Subtract" fill-rule="evenodd" clip-rule="evenodd" d="M0.5 0.0981445H49.332V48.9017H0.5V0.0981445ZM9.03547 16.1542C9.03547 15.3474 10.0184 14.9682 10.5468 15.5712L20.233 26.6255C20.6432 27.0935 20.4518 27.8343 19.8682 28.0383L10.182 31.4222C9.6204 31.6184 9.03547 31.195 9.03547 30.5925V16.1542ZM39.3504 17.5015C39.9403 16.9602 40.8769 17.4455 40.7905 18.2476L39.2067 32.942C39.1398 33.564 38.4712 33.9169 37.9307 33.616L28.9524 28.6146C28.4313 28.3242 28.3475 27.5992 28.7884 27.1945L39.3504 17.5015Z" fill="var(--logo-color)"/>
                    </svg>
            </div>
            <a class="buttonlink"><div id="emae" class="card risha">
                <h1 id="risha">Risha</h1>
            </div></a>
        </div>
        <div class="row">
            <a href="https://t.me/isamirisha" class="buttonlink"><div class="card tg">
                <h1>Telegram</h1>
                <h1 class="arrow">→</h1>
            </div></a>
        </div>
        <div class="row">
            <a href="https://twitch.tv/isamirivers" class="buttonlink"><div class="card twitch">
                <h1>Twitch</h1>
                <h1 class="arrow">→</h1>
            </div></a>
        </div>
    </div>
</body>
</html>
